<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>position properties</title>
    <link rel="stylesheet" href="10. (7)all properties.css" />
  </head>
  <body>
    <section>
      <h2>Static Demo</h2>
      <div>static (1st div)</div>
      <div id="static">static (2nd div)</div>
      <br />
      <br />
    </section>

    <section>
      <h2>relative Demo</h2>
      <div>relative (1st div)</div>
      <div id="relative">relative (2nd div)</div>
      <div>relative (3rd div)</div>
      <!-- Here I have added an extra div just to show the major difference between relative and absolute properties. -->
      <!-- As you can see, in relation position, this extra 3rd div is placed in line at it's 3rd position. -->
      <!-- But this is not same with absolute position. -->
      <br />
      <br />
    </section>

    <section>
      <h2>absolute Demo</h2>
      <div>absolute (1st div)</div>
      <div id="absolute">absolute (2nd div)</div>
      <div>absolute (3rd div)</div>
      <!-- Here I have added an extra div just to show the major difference between relative and absolute properties. -->
      <!-- Here in absolute position, the 3rd div appears to be placed in 2nd div position, that means instead of being placed at 3rd position like the relative div; it rather creates no space for the 3rd div element in the page layout. -->
      <br />
      <br />
    </section>

    <section>
      <h2>fixed Demo</h2>
      <div>fixed (1st div)</div>
      <div id="fixed">fixed (2nd div)</div>
    </section>
  </body>
</html>
